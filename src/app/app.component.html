<header>
  <mat-toolbar color="primary">
    <span class="ss-spacer"></span>
    <mat-icon>apps</mat-icon>
    <button mat-button [matMenuTriggerFor]="usermenu">
      <mat-icon class="ss-user">account_circle</mat-icon> Antony
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #usermenu="matMenu">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </mat-toolbar>
</header>
<div class="wrapper">
  <mat-toolbar>
    <span class="headerColor">
      <h4>New Business - Boat Info</h4>
    </span>
    <mat-select>
      <mat-option value="option1">Event Log</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
    <mat-select>
      <mat-option value="option1">Print</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
    <mat-select>
      <mat-option value="option1">UW Review</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
    <mat-select>
      <mat-option value="option1">More</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>

    <div>
      <button class="buttonMenu" mat-raised-button color="warn">
        <mat-icon>mail</mat-icon>
      </button>
      <button class="buttonMenu" mat-raised-button color="warn">
        <mat-icon>call</mat-icon>
      </button>
      <button class="buttonMenu" mat-raised-button color="warn">
        <mat-icon>edit</mat-icon>
      </button>
      <button class="buttonMenu" mat-raised-button color="warn">
        <mat-icon>save</mat-icon>
      </button>
      <button class="buttonMenu" mat-raised-button color="warn">
        <mat-icon>create</mat-icon>
      </button>
      <button class="buttonMenu" mat-raised-button color="warn">
        <mat-icon>bookmark</mat-icon>
      </button>
      <button class="buttonMenu" mat-raised-button color="warn">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div class="divBackgroud">
    <span class="ss-spacer"></span>
    <span class="fontDetail">Effective</span>
    <mat-form-field class="calenderSize">
      <input matInput [matDatepicker]="myDatepicker">
      <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>

    <span class="fontDetail">App.No</span>
    <mat-form-field class="calenderSize">
      <input matInput [matDatepicker]="myDatepicker1">
      <mat-datepicker-toggle matSuffix [for]="myDatepicker1"></mat-datepicker-toggle>
      <mat-datepicker #myDatepicker1></mat-datepicker>
    </mat-form-field>


    <span class="fontDetail">Quote ver No.</span>
    <mat-form-field>
      <mat-select>
        <mat-option value="option1">01 10/27/2017 Full Quote with Hull and lab</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput value="BOATER'S SEL">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput value="Pending">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Quote" value="$1,503.43">
    </mat-form-field>

    <button mat-raised-button color="warn">Rate Quote

    </button>
  </div>

  <div class="divBackgroud" style="margin-top:3px">
    <span class="headerColor">Boats On Policy</span>
    <mat-icon style="margin-left:30%">apps</mat-icon>
    <mat-form-field>
      <mat-select placeholder="2012 250 Cabana">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{ food.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="warn">Add New</button>
  </div>





<footer>
  <mat-toolbar>
    <button mat-raised-button color="warn">
      <mat-icon>chevron_left</mat-icon>Policy holder</button>
    <span class="ss-spacer"></span>
    <button mat-raised-button color="warn">PreBind
      <mat-icon>chevron_right</mat-icon>
    </button>
  </mat-toolbar>
</footer>
