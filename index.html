<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Material Design Lite components demo</title>





</head>

<body>

  <html>

  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/kybarg/mdl-selectfield/mdl-menu-implementation/mdl-selectfield.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="dist/material-datetime-picker.css">
  </head>

  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title"></span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">


            <!-- Menu -->
            <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">more_vert</i>
            </button>

            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
              <li class="mdl-menu__item">Some Action</li>
              <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
              <li disabled class="mdl-menu__item">Disabled Action</li>
              <li class="mdl-menu__item">Yet Another Action</li>
            </ul>

            <img src="images/avatar.png" style="height:32px; width:32px"></img>

            <!-- User name profile -->
            <div class="mdl-selectfield mdl-js-selectfield">
              <select class="mdl-selectfield__select" id="professsion1" name="professsion">
                <option value="option1">Antony Xavior</option>
              </select>

            </div>

          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>

      <div id="secondarymenu">
        <div class="mdl-grid" style="height: 50px;">
          <div class="mdl-cell mdl-cell--2-col">
            <h6 style="margin-top: 0px;">
              <span style="color:rgb(63,81,181)">
                <B>NEW BUSINESS - BOAT INFO</B>
              </span>
            </h6>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <select class="mdl-selectfield__select" style="color:black" id="professsion1" name="professsion1">
              <option value="option1">Event Log</option>
              <option value="option1">Event Log menu</option>
            </select>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <select class="mdl-selectfield__select" style="color:black" id="professsion1" name="professsion1">
              <option value="option1">Print</option>
              <option value="option1">Print menu</option>
            </select>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <select class="mdl-selectfield__select" style="color:black" id="professsion1" name="professsion1">
              <option value="option1">UW Review</option>
              <option value="option1">UW Review menu</option>
            </select>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <select class="mdl-selectfield__select" style="color:black" id="professsion1" name="professsion1">
              <option value="option1">More</option>
              <option value="option1">More menu</option>
            </select>
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" style="margin-top: -10px;">
              <img src="images/mail.png" style="height:16px; width:16px"></img>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" style="margin-top: -10px;">
              <img src="images/call.png" style="height:16px; width:16px"></img>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" style="margin-top: -10px;">
              <img src="images/edit.png" style="height:16px; width:16px"></img>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" style="margin-top: -10px;">
              <img src="images/save.png" style="height:16px; width:16px"></img>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" style="margin-top: -10px;">
              <img src="images/write.png" style="height:16px; width:16px"></img>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" style="margin-top: -10px;">
              <img src="images/pin.png" style="height:16px; width:16px"></img>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" style="margin-top: -10px;">
              <img src="images/close.png" style="height:16px; width:16px"></img>
            </button>
          </div>
        </div>
      </div>
      <div id="datesDiv">
        <div class="mdl-grid" style="height: 35px;">
          <span style="margin-top: 10px;">Effective</span>
          <div class="mdl-cell mdl-cell--2-col" style="margin-top: -10px;">
            <a class="c-btn c-datepicker-btn">
              04/03/2017
            </a>
          </div>

          <span style="margin-top: 10px; margin-left:-5%">App No.</span>
          <div class="mdl-cell mdl-cell--1-col">
            <div class="mdl-textfield mdl-js-textfield" style="margin-top: -50px;">
              <input class="mdl-textfield__input" type="text" id="sample1">
              <label class="mdl-textfield__label" for="sample1">BSP3524677</label>
            </div>
          </div>

          <span style="margin-top: 10px;">Quote ver No.</span>
          <div class="mdl-cell mdl-cell--2-col">
            <select class="mdl-selectfield__select" style="color:black; width: 75%" id="professsion1" name="professsion1">
              <option value="option1">01 10/27/2017 Full Quote with Hull and liab</option>
            </select>
          </div>

          <div class="mdl-cell mdl-cell--1-col">
            <div class="mdl-textfield mdl-js-textfield" style="margin-top: -50px;">
              <input class="mdl-textfield__input" type="text" id="sample1">
              <label class="mdl-textfield__label" for="sample1">BOATERS SEL</label>
            </div>
          </div>

          <div class="mdl-cell mdl-cell--2-col">
            <div class="mdl-textfield mdl-js-textfield" style="margin-top: -50px; width:50%">
              <input class="mdl-textfield__input" type="text" id="sample1">
              <label class="mdl-textfield__label" for="sample1">PENDING</label>
            </div>
          </div>

          <span style="margin-top: 10px;">Quote</span>
          <div class="mdl-cell mdl-cell--1-col">
            <select class="mdl-selectfield__select" style="color:black; width: 75%;" id="professsion1" name="professsion1">
              <option value="option1">$ 1.503.43</option>
            </select>
          </div>

          <div class="mdl-cell mdl-cell--1-col">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="margin-top: -10px; width:100%">
              Rate Quote
            </button>
          </div>
        </div>

      </div>

      <div id="policyDiv" style="margin-top: 5px;">
        <div class="mdl-grid" style="height: 35px;">
          <div class="mdl-cell mdl-cell--4-col">
            <span style="color:rgb(63,81,181)">
              <B>Boats On Policy</B>
            </span>
          </div>
          <div class="mdl-cell mdl-cell--5-col">
            <select class="mdl-selectfield__select" style="color:black; width: 75%" id="professsion1" name="professsion1">
              <option value="option1">2012 2015 Cabana</option>
            </select>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="margin-top: -10px; width:100%">
              Add New
            </button>
          </div>
        </div>
      </div>



      <!-- Your content goes here -->





    </div>

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col">

      </div>
      <div class="mdl-cell mdl-cell--4-col">

      </div>
      <div class="mdl-cell mdl-cell--4-col">



      </div>
    </div>

    <script src="https://unpkg.com/babel-polyfill@6.2.0/dist/polyfill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rome/2.1.22/rome.standalone.js"></script>
    <script src="dist/material-datetime-picker.js" charset="utf-8"></script>

    <script>

      var picker = new MaterialDatetimePicker({})
        .on('submit', function (d) {
          //  output.innerText = d;
        });

      var el = document.querySelector('.c-datepicker-btn');
      el.addEventListener('click', function () {
        picker.open();
      }, false);

    </script>
  </body>

  </html>



</body>

</html>
